{% extends 'base.html' %}


{% block content %}

<div>

        <h1>{{ i.name }}</h1>
        <a href="{% url 'home_detail' i.id %}"><img src="{{ i.img.url }}" width="300px" alt=""></a>
        <p>{{ i.about }}</p>
        <h3>{{ i.price }} Դրամ</h3>
    {% endfor %}
    </div>

{% endblock %}
