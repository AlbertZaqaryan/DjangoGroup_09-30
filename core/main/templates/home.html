{% extends 'base.html' %}


{% block content %}

<div>
    {% for i in mycategories %}
        {% if i.is_public %}
            <h1>{{ i.name }}</h1>
            {% for j in i.bagcat.all %}
                <a href="{% url 'home_detail' j.id %}"><img src="{{ j.img.url }}" width="300px" alt=""></a>
                <p>{{ j.about }}</p>
                <h3>{{ j.price }} Դրամ</h3>
            {% endfor %}
        {% endif %}
    {% endfor %}
    </div>

{% endblock %}
